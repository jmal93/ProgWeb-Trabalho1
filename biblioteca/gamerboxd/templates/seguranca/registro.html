{% extends "seguranca/base.html" %}
{% block title %}Registro de Usuário{% endblock title%}
{% block content %}
<h2>Página de registro</h2>
<form method="post">
  {% csrf_token %}
  <table class="formulario">
    {{ form.as_table }}
    <tr>
      <td><input type="submit" value="Registrar"></td>
    </tr>
  </table>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>
        {% if edicao %}
            Editar Review
        {% else %}
            Nova Review
        {% endif %}
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.2rem;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .voltar {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #555;
        }
        .voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>
        {% if edicao %}
            Editar Review de {{ usuario.username }}
        {% else %}
            Nova Review para {{ usuario.username }}
        {% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if edicao %}
                Salvar Alterações
            {% else %}
                Salvar Review
            {% endif %}
        </button>
    </form>

    <a class="voltar" href="{% url 'review-list'%}">← Voltar para Reviews</a>
</body>
</html>
